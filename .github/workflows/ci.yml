name: Symfony CI

on:
    push:
        branches: ["main"]
    pull_request:

concurrency:
    group: symfony-ci-${{ github.ref }}
    cancel-in-progress: true

jobs:
    test:
        runs-on: self-hosted
        timeout-minutes: 30
        env:
            HOME: ${{ github.workspace }}
            COMPOSER_HOME: ${{ github.workspace }}/.composer
            COMPOSER_CACHE_DIR: ${{ github.workspace }}/.composer-cache
            APP_ENV: test
            XDEBUG_MODE: coverage

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            # --- Composer Cache ---
            - name: Cache Composer dependencies
              uses: actions/cache@v4
              with:
                  path: vendor
                  key: composer-${{ runner.os }}-${{ hashFiles('composer.lock') }}
                  restore-keys: |
                      composer-${{ runner.os }}-

            # --- Install dependencies ---
            - name: Install Composer dependencies
              run: composer install

            # --- Set up environment ---
            - name: Drop existing schema
              run: php bin/console doctrine:schema:drop --force

            - name: Create new blank schema
              run: php bin/console doctrine:schema:create --no-interaction

            - name: Run data fixtures
              run: php bin/console doctrine:fixtures:load --no-interaction

            # --- Symfony checks ---
            - name: Run PHP-CS-Fixer
              run: vendor/bin/php-cs-fixer check

            - name: Run PHPStan
              run: vendor/bin/phpstan analyse

            # --- Tests ---
            - name: Run PHPUnit
              run: vendor/bin/phpunit --coverage-text

            # --- Create coverage badge ---
            - name: Make code coverage badge
              uses: timkrase/phpunit-coverage-badge@v1.2.1
              with:
                  report: reports/coverage.xml
                  coverage_badge_path: output/coverage.svg
                  push_badge: false

            - name: Push coverage badge to image-data branch
              uses: peaceiris/actions-gh-pages@v3
              with:
                  publish_dir: ./output
                  publish_branch: image-data
                  github_token: ${{ secrets.GITHUB_TOKEN }}
                  user_name: 'github-actions[bot]'
                  user_email: 'github-actions[bot]@users.noreply.github.com'
